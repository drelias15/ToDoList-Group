<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<table class="table">

    <tr>
        <th>Tasks</th>
        <a href="/add">Add task</a>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.description}"></td>

        <td>
            <a th:href="@{/update/{username}(username=${task.username})}">Update</a>
            <a th:href="@{/detail/{username}(username=${task.username})}">Details</a>

            <a href="/logout">logout</a>

        </td>
    </tr>
</table>
</body>
</html>
